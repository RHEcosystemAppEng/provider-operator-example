          - patch
          - update
          - watch
        - apiGroups:
          - dbaas.redhat.com
          resources:
          - dbaasproviders/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - dbaas.redhat.com
          resources:
          - providerconnections
