        - apiGroups:
          - dbaas.redhat.com
          resources:
          - providerinstances/finalizers
          verbs:
          - update
        - apiGroups:
          - dbaas.redhat.com
          resources:
          - providerinstances/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - dbaas.redhat.com
          resources:
